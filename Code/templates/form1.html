{% extends 'base.html' %}
{% block header %}
{% endblock %}
{% block content %}
<div id="container main" class="grid">
  <div class="textSide"></div>
  <div class="formSide">
      <div class="title">
          <h1 id="title">Personal Informations</h1>
      </div>
      <div class="form">
        <form action="" method="POST" id="form2">
          <p>Who are you?</p>
          <input id='u_firstname' type='text' name='u_firstname' class='input_field' placeholder="First name" autofocus>
          <input id='u_lastname' type='text' name='u_lastname' class='input_field' placeholder="Last name">
          <input id='u_birth_name' type='text' name='u_birth_name' class='input_field' placeholder="Birth name">
          <input id='u_birthday' type='text' name='u_birthday' class='input_field' placeholder="Birthday">
          <p>Where do you currently live?</p>
          <input id='u_strasse' type='text' name='u_strasse' class='input_field' placeholder="Street">
          <input id='u_hausnummer' type='text' name='u_hausnummer' class='input_field' placeholder="House number">
          <input id='u_hausnummer_zusatz' type='text' name='u_hausnummer_zusatz' class='input_field' placeholder="House number add-on">
          <input id='u_postleitzahl' type='text' name='u_postleitzahl' class='input_field' placeholder="Post code">
          <input id='u_city' type='text' name='u_city' class='input_field' placeholder="City"><br>
        </form>
        </div>
      <div class="button">
        <div class="centerButton">
          <a href="/main" id="back" onclick="back()"><</a>
          <a href="/main3" id="submit" class="submit" name="test" onclick="next()">></a>
        </div>
      </div>
  </div>
</div>
{% endblock %}
